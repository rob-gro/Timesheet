<!DOCTYPE html>
<html lang="gb" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Timesheet Archive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container-fluid my-3">
  <div class="card">
    <div class="card-body p-4">
      <h2 class="text-center mb-4">Timesheets</h2>

      <div class="row mb-4">
        <div class="col-md-8">
          <label>Filter by client:</label>
          <select class="form-control" id="clientFilter">
            <option value="">All clients</option>
            <option th:each="client : ${clients}"
                    th:value="${client.id}"
                    th:text="${client.clientName}">
            </option>
          </select>
        </div>
      </div>

      <div class="col-md-2">
        <label>Status:</label>
        <select class="form-control" id="statusFilter">
          <option value="">All Status</option>
          <option value="true">Invoiced</option>
          <option value="false">Not Invoiced</option>
        </select>
      </div>

      <div class="table-responsive">
        <table class="table">
          <colgroup>
            <col style="width: 25%">
            <col style="width: 25%">
            <col style="width: 5%">
            <col style="width: 45%">
          </colgroup>
          <thead>
          <tr class="text-center">
            <th>Client</th>
            <th>Service Date</th>
            <th>Duration</th>
            <th>Invoice #</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="timesheet : ${timesheets}">
            <td th:text="${timesheet.clientName}"></td>
            <td th:text="${#temporals.format(timesheet.serviceDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${timesheet.duration}"></td>
            <td th:text="${timesheet.isInvoice ? timesheet.invoiceNumber : '---'}"></td>
            <td>
              <button class="save-button" th:onclick="'editTimesheet(' + ${timesheet.id} + ')'">Edit</button>
              <button class="del-button" th:onclick="'deleteTimesheet(' + ${timesheet.id} + ')'">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="card-body p-4">
        <button type="button" class="nav-button" onclick="window.location.href='/timesheets/new'">Add New Timesheet</button>
        <button type="button" class="nav-button" onclick="window.location.href='/'">Back to Main Page</button>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/timesheet-list.js}"></script>

</body>
</html>
