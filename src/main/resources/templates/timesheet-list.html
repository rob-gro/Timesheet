<!DOCTYPE html>
<html lang="gb" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Timesheet Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container-fluid my-3">
    <div class="card">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">Timesheets</h2>

            <form id="filterForm" class="mb-4">
                <div class="row">
                    <div class="col-md-3">
                        <select name="clientId" class="form-select">
                            <option value="">All Clients</option>
                            <option th:each="client : ${clients}"
                                    th:value="${client.id}"
                                    th:text="${client.clientName}"
                                    th:selected="${client.id == param.clientId}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="save-button">Apply Filter</button>
                    </div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr class="text-center">
                        <th>Client</th>
                        <th>
                            Service Date
                            <div>
                                    <span class="sort-icon" data-column="serviceDate" data-direction="asc"
                                          onclick="sortTable('serviceDate', 'asc')">▲</span>
                                <span class="sort-icon" data-column="serviceDate" data-direction="desc"
                                      onclick="sortTable('serviceDate', 'desc')">▼</span>
                            </div>
                        </th>
                        <th>
                            Duration
                            <div>
                                    <span class="sort-icon" data-column="duration" data-direction="asc"
                                          onclick="sortTable('duration', 'asc')">▲</span>
                                <span class="sort-icon" data-column="duration" data-direction="desc"
                                      onclick="sortTable('duration', 'desc')">▼</span>
                            </div>
                        </th>
                        <th>
                            Invoice #
                            <div>
                                    <span class="sort-icon" data-column="invoiceNumber" data-direction="asc"
                                          onclick="sortTable('invoiceNumber', 'asc')">▲</span>
                                <span class="sort-icon" data-column="invoiceNumber" data-direction="desc"
                                      onclick="sortTable('invoiceNumber', 'desc')">▼</span>
                            </div>
                        </th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="timesheet : ${timesheets}">
                        <td th:text="${timesheet.clientName}"></td>
                        <td th:class="text-center" th:text="${#temporals.format(timesheet.serviceDate, 'yyyy-MM-dd')}"></td>
                        <td th:text="${timesheet.duration}"></td>
                        <td th:text="${timesheet.invoiced ? timesheet.invoiceNumber : '---'}"></td>
                        <td>
                            <button class="save-button" th:onclick="'editTimesheet(' + ${timesheet.id} + ')'">Edit</button>
                            <button class="del-button" th:onclick="'deleteTimesheet(' + ${timesheet.id} + ')'">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="card-body p-4">
                <button type="button" class="nav-button" onclick="window.location.href='/timesheets/new'">Add New Timesheet</button>
                <button type="button" class="nav-button" onclick="window.location.href='/'">Back to Main Page</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/timesheet-list.js}"></script>
</body>
</html>
