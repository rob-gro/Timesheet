<!DOCTYPE html>
<html lang="gb" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="container my-auto mx-auto">
            <h2 class="text-center mb-4">Edit Clients Details</h2>

            <div class="mb-3">
                <button type="button" class="nav-button" onclick="window.location.href='/clients/new';">Add New Client
                </button>
                <button type="button" class="nav-button" onclick="window.location.href='/';">Back to Main Page</button>
            </div>

            <div>
                <table class="table table-striped table-dark">
                    <colgroup>
                        <col style="width: 25%">
                        <col style="width: 30%">
                        <col style="width: 15%">
                        <col style="width: 30%">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>Client Name</th>
                        <th>Email</th>
                        <th>Rate (Â£)</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client : ${clients}">
                        <td th:text="${client.clientName}"></td>
                        <td th:text="${client.email}"></td>
                        <td th:text="${client.hourlyRate}"></td>
                        <td>
                            <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="save-button" role="button">
                                Edit
                            </a>
                            <button class="del-button" th:onclick="'deleteClient(' + ${client.id} + ')'">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/clients.js}"></script>

</body>
</html>
