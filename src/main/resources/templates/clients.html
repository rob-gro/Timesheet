<!DOCTYPE html>
<html lang="gb" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">Client Management</h2>

            <div class="mb-3">
                <a th:href="@{/clients/new}" class="nav-button">Add New Client</a>
                <a th:href="@{/}" class="nav-button">Back to Main Page</a>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                    <tr>
                        <th>Client Name</th>
                        <th>Email</th>
                        <th>Rate (Â£)</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="client : ${clients}">
                        <td th:text="${client.clientName}"></td>
                        <td th:text="${client.email}"></td>
                        <td th:text="${client.hourlyRate}"></td>
                        <td>
                            <a th:href="@{/clients/edit/{id}(id=${client.id})}" class="edit-button">Edit</a>
                            <button class="del-button" th:onclick="'deleteClient(' + ${client.id} + ')'">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/clients.js}"></script>
</body>
</html>
