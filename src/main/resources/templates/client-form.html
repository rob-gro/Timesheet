<!DOCTYPE html>
<html lang="gb" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <h2>Edit Client</h2>

        <form th:action="@{/clients/save}" method="post" th:object="${client}">
            <input type="hidden" th:field="*{id}">

            <div class="form-row">
                <label>Client Name:</label>
                <input type="text" th:field="*{clientName}" required>
            </div>

            <div class="form-row">
                <label>House No.:</label>
                <input type="text" th:field="*{houseNo}" required>
            </div>

            <div class="form-row">
                <label>Street Name:</label>
                <input type="text" th:field="*{streetName}" required>
            </div>

            <div class="form-row">
                <label>Post Code:</label>
                <input type="text" th:field="*{postCode}" required>
            </div>

            <div class="form-row">
                <label>City:</label>
                <input type="text" th:field="*{city}" required>
            </div>

            <div class="form-row">
                <label>Email:</label>
                <input type="email" th:field="*{email}" required>
            </div>

            <div class="form-row">
                <label>Hourly Rate (Â£):</label>
                <input type="number" th:field="*{hourlyRate}" step="0.01" min="0" required>
            </div>

            <div class="button-container">
                <button type="submit" class="save-button">Save Client</button>
                <button type="button" class="nav-button" onclick="window.location.href='/clients';">Back to Clients
                    List
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
