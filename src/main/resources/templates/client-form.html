<!DOCTYPE html>
<html lang="gb" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">Edit Client</h2>

            <form th:action="@{/clients/save}" method="post" th:object="${client}">
                <input type="hidden" th:field="*{id}">

                <div class="form-fields">
                    <label>Client Name:</label>
                    <input type="text" th:field="*{clientName}" required>

                    <label>House No.:</label>
                    <input type="text" th:field="*{houseNo}" required>

                    <label>Street Name:</label>
                    <input type="text" th:field="*{streetName}" required>

                    <label>Post Code:</label>
                    <input type="text" th:field="*{postCode}" required>

                    <label>City:</label>
                    <input type="text" th:field="*{city}" required>

                    <label>Email:</label>
                    <input type="email" th:field="*{email}" required>

                    <label>Hourly Rate (Â£):</label>
                    <input type="number" th:field="*{hourlyRate}" class="text-end" step="0.01" min="0" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="save-button">Save Client</button>
                    <button type="button" class="nav-button" onclick="window.location.href='/clients';">Back to Clients List</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
